    <script>

            darkMode: "class",

                extend: {
                    colors: {

                        "primary-hover": "#1670c7",
                        "background-light": "#f8f9fa",
                        "background-dark": "#0f172a",
                        "text-light": "#1e293b",
                        "text-dark": "#e2e8f0",

                        "muted-dark": "#94a3b8",

                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        sans: ['Sora', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                    },
                },
            },
        };
    </script>
    <style>
        .bg-gradient-blur {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle at 50% 100%, rgba(29, 140, 248, 0.1), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            font-feature-settings: 'liga';
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans min-h-screen flex flex-col relative overflow-hidden transition-colors duration-300">
    <div class="bg-gradient-blur"></div>
    <header class="w-full py-4 px-4 sm:px-6 lg:px-8 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-3xl font-bold text-[#2C5EFF]" href="index.html">ELARO</a>
            <button id="theme-toggle" aria-label="Toggle dark mode" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined text-muted-light dark:text-muted-dark">dark_mode</span>
            </button>
        </div>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center text-center px-4 relative z-10 -mt-16">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-bold text-text-light dark:text-text-dark leading-tight">
                Get ready for <span class="text-primary">ELARO</span>
            </h1>
            <p class="mt-6 text-lg md:text-xl text-muted-light dark:text-muted-dark max-w-2xl mx-auto leading-relaxed">
                Our platform is launching soon. In the meantime, you can subscribe to our mailing list to get notified on the launch day.
            </p>
            <div class="mt-12 w-full max-w-lg mx-auto">
                <form id="waitlist-form" class="flex flex-col sm:flex-row gap-3">
                    <input 
                        id="email-input"
                        name="email"
                        class="flex-grow px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500" 
                        placeholder="Enter your email address" 
                        required 
                        type="email"
                        autocomplete="email"
                    />
                    <button 
                        id="submit-btn"
                        class="inline-flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-primary rounded-lg hover:bg-primary-hover shadow-lg shadow-primary/30 transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" 
                        type="submit"
                    >
                        <span id="submit-text">Notify Me</span>
                        <span id="submit-spinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
                <div id="message-container" class="mt-4 fade-in hidden"></div>
            </div>
            <p class="mt-8 text-muted-light dark:text-muted-dark">
                Or learn more about
                <a class="text-primary hover:text-primary-hover font-medium underline decoration-2 decoration-primary/30 underline-offset-4 transition-all hover:decoration-primary" href="how-it-works.html">how ELARO works</a>.
            </p>
        </div>
    </main>
    <footer class="w-full py-8 px-4 sm:px-6 lg:px-8 mt-16 z-10">
        <div class="container mx-auto text-center text-muted-light dark:text-muted-dark">
            <div class="flex justify-center items-center space-x-6 mb-4">
                <a class="hover:text-primary dark:hover:text-primary-hover transition-colors" href="privacy.html">Privacy Policy</a>
                <a class="hover:text-primary dark:hover:text-primary-hover transition-colors" href="terms.html">Terms of service</a>
            </div>
            <p class="text-sm">Copyright Â© 2025 ELARO. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        const htmlElement = document.documentElement;
        const toggleButton = document.getElementById('theme-toggle');
        const iconSpan = toggleButton.querySelector('span');
        
        // Apply saved theme on page load
        if (savedTheme === 'dark') {
            htmlElement.classList.remove('light');
            htmlElement.classList.add('dark');
            iconSpan.textContent = 'light_mode';
        } else {
            htmlElement.classList.remove('dark');
            htmlElement.classList.add('light');
            iconSpan.textContent = 'dark_mode';
        }
        
        // Theme toggle logic
        toggleButton.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                iconSpan.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                iconSpan.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Waitlist form handling
        const form = document.getElementById('waitlist-form');
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const messageContainer = document.getElementById('message-container');

        function showMessage(message, isSuccess = true) {
            messageContainer.className = `mt-4 fade-in p-4 rounded-lg ${
                isSuccess 
                    ? 'bg-green-50 dark:bg-green-900/20 text-green-800 dark:text-green-300 border border-green-200 dark:border-green-800' 
                    : 'bg-red-50 dark:bg-red-900/20 text-red-800 dark:text-red-300 border border-red-200 dark:border-red-800'
            }`;
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden');
        }

        function hideMessage() {
            messageContainer.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Hide previous messages
            hideMessage();
            
            // Disable form during submission
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                if (response.ok) {
                    showMessage('ðŸŽ‰ Success! You\'ve been added to the waitlist. We\'ll notify you when we launch!', true);
                    emailInput.value = '';
                } else {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('âŒ Something went wrong. Please try again later or contact us directly.', false);
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });

        // Clear message when user starts typing
        emailInput.addEventListener('input', () => {
            if (!messageContainer.classList.contains('hidden')) {
                hideMessage();
            }
        });
    </script>
</body>
</html>
